language: node_js

services:
  - postgresql

before_script:
  - psql -c "CREATE DATABASE silverback_test;" -U postgres
  - psql -c "CREATE USER developer WITH PASSWORD 'developer';" -U postgres
  - psql -c "CREATE EXTENSION IF NOT EXISTS uuid-ossp;" -U postgres

node_js:
  - "8"

sudo: false

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH="$HOME/.yarn/bin:$PATH"

cache:
  yarn: true
  directories:
    - "node_modules"

script:
  - yarn test
